<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  >
  <body class="page__body">
    <card
      class="card"
      data-qa="card"
    >
      <div class="card__top">
        <img
          src="../src/images/imac.jpeg"
          alt="Display imac"
        />
      </div>

      <div class="card__bottom">
        <h1 class="card__name-product">
          APPLE A1419 iMac 27"
          <br />
          Retina 5K (MNED2UA/A)
        </h1>
        <p class="card__code">Product code: 195434</p>

        <div class="card__grade">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p>Price:</p>
          <p>$2,199</p>
        </div>

        <a
          href="#"
          class="card__button"
          type="button"
          name="BUY"
          data-qa="hover"
        ></a>
      </div>
    </card>
  </body>
</html>
