<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__top">
        <img
          src="../src/images/imac.jpeg"
          alt="Display imac"
        />
      </div>

      <div class="card__bottom">
        <h1 class="card__name-product">
          APPLE A1419 iMac 27"
          <br />
          Retina 5K (MNED2UA/A)
        </h1>
        <p class="card__code">Product code: 195434</p>

        <div class="card__grade">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p>Price:</p>
          <p>$2,199</p>
        </div>

        <a
          href="#"
          class="card__button"
          type="text"
          name="BUY"
          data-qa="hover"
        ></a>
      </div>
    </div>
  </body>
</html>
